# --- Git ---------------------------------------------------------------------
# Will give values to .Lastmod etc.
enableGitInfo: true

# --- Taxonomies --------------------------------------------------------------
# Comment out to enable taxonomies in fohuw
# --- Taxonomies --------------------------------------------------------------
# Comment out to enable taxonomies in fohuw
# disableKinds: ["taxonomy", "taxonomyTerm"]

# ignore `tmp-` files in /content /data & i*ln
ignoreFiles:
- \.tmp-$

# You can add your own taxonomies
taxonomies:
  tag: tags
  category: categories

# --- Permalink --------------------------------------------------------------
# Configure how URLs look like per section.
permalinks:
  blog: "/:section/:year/:month/:day/:slug/"

# --- Image processing --------------------------------------------------------
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: Smart

# --- Services ----------------------------------------------------------------
services:
  googleAnalytics:
    # Comment out the next line to disable GA tracking. Also disables the
    # feature described in [params.ui.feedback].
    #id: UA-00000000-0


# --- Language ----------------------------------------------------------------
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: false
# Useful when translating.
enableMissingTranslationPlaceholders: false
# Language configuration
languages:
  en:
    title: metarex.media
    languageName: English
    # Weight used for sorting.
    weight: 1
    params:
      description: Metadata Resource Express

# --- Markdown ----------------------------------------------------------------
markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    # Uncomment if you want your chosen highlight style used for code blocks without a specified language
    # THIS MUST BE FALSE for mermaid to work!!!
    guessSyntax:        false
    # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
    style:              vs
    anchorLineNos:      false
    codeFences:         true
    lineAnchors:        ""
    # hl_Lines:           1
    # lineNoStart:        1
    lineNos:            true
    lineNumbersInTable: true
    noClasses:          true
    tabWidth:           2

# --- Output formats ----------------------------------------------------------
# Comment out if you don't want the "print entire section" link enabled.
outputs:
  section:
    - HTML
    - RSS
