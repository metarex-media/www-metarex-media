name: push-build-dockerhub
run-name: "www-metarex-media push 🥷${{ github.actor }}: 🏃‍➡️ ${{ github.workflow }} @ ${{ github.event.repository.name }}:${{ github.ref_name }}"

on:
  workflow_dispatch:             # run manually from Actions tab
  push:             

# Ensure only one workflow runs at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash


jobs:

  # Build job
  build:
    # don't run if this was a tagging push
    if: github.event_name != 'create'    
    uses: mrmxf/clog/.github/workflows/build-hugo.yaml@main
    with:
      # artifact-name: kodata
      docker_ns: ${{ vars.DOCKER_NS }}
      bc-from: "trigger: event(${{ github.event_name }}) ref(${{ github.ref_name }})"
      bc-toast: "metarex.media build 😺🎬(${{ github.workflow }}) 🥷${{ github.actor }} ⇒⇒ ${{ github.repository }}"
      bc-trigger: "${{ github.event.repository.html_url }}"
      
    secrets:
      docker_pat: ${{ secrets.DOCKER_PAT }}
      get_clog: ${{ secrets.GET_CLOG }}
      # provide a slack_webhook to get a slack message otherwise silence
      webhook_slack: ${{ secrets.HOOK_SLACK_LOGS }}
     
  dump-context:
    # don't run if this was a tagging push
    if: github.event_name != 'create'    
    uses: mrmxf/clog/.github/workflows/dump-context.yaml@main
